#booked_room-query.properties
selectBookedRoom=SELECT * FROM BOOKED_ROOM ORDER BY BOOKED_NO ASC
selectBookedRoomByMemberId=SELECT B.BOOKED_NO, B.RESV_NO, B.ROOM_NO, B.BOOKED_CHECKIN, B.BOOKED_CHECKOUT, B.BOOKED_PEOPLE, RV.RESV_BREAKFAST FROM RESERVATION RV JOIN BOOKED_ROOM B ON RV.RESV_NO = B.RESV_NO JOIN ROOM R ON B.ROOM_NO = R.ROOM_NO JOIN MEMBER M ON M.MEMBER_ID = RV.RESV_MEMBER WHERE M.MEMBER_ID = ?
cancelBookedRoom=UPDATE RESERVATION SET RESV_ISCANCEL='Y' WHERE RESV_MEMBER LIKE ?
selectMyResvByMemberId=SELECT RESV_NO, R.ROOM_NAME, B.BOOKED_CHECKIN, B.BOOKED_CHECKOUT, B.BOOKED_PEOPLE, RESV_BREAKFAST, RESV_ISCANCEL, B.BOOKED_NO FROM RESERVATION JOIN BOOKED_ROOM B USING(RESV_NO) JOIN ROOM R USING(ROOM_NO) WHERE RESV_MEMBER = ? ORDER BY B.BOOKED_NO ASC
