selectReservedRoomCntList=SELECT R.ROOM_NO, COUNT(CNT) CNT FROM ROOM R LEFT JOIN (SELECT ROOM_NO CNT FROM BOOKED_ROOM WHERE (BOOKED_CHECKIN >= ? AND BOOKED_CHECKIN < ?) OR (BOOKED_CHECKOUT > ? AND BOOKED_CHECKOUT <= ?)) BR ON R.ROOM_NO = BR.CNT GROUP BY R.ROOM_NO
selectAllRoomList=SELECT * FROM ROOM