selectReservedRoomCntList=SELECT R.ROOM_NO, COUNT(CNT) CNT FROM ROOM R LEFT JOIN (SELECT ROOM_NO CNT FROM BOOKED_ROOM WHERE (BOOKED_CHECKIN >= ? AND BOOKED_CHECKIN < ?) OR (BOOKED_CHECKOUT > ? AND BOOKED_CHECKOUT <= ?)) BR ON R.ROOM_NO = BR.CNT GROUP BY R.ROOM_NO
selectAllRoomList=SELECT * FROM ROOM
selectCouponListByMemberId=SELECT C.COUPON_NO, CK.COUPON_CONTENT, CK.COUPON_SALEPERCENT FROM COUPON C LEFT JOIN COUPON_KIND CK ON C.COUPON_CODE = CK.COUPON_CODE  WHERE MEMBER_ID = ? AND COUPON_ENDDATE >= SYSDATE AND COUPON_MIN <= ? AND COUPON_USED = 'F'
insertReservation=INSERT INTO RESERVATION VALUES(TO_CHAR(SYSDATE,'YYYYMMDD')||SEQ_RESV_NO.NEXTVAL,?,?,?,?,DEFAULT,?,DEFAULT,?,?,?)
selectLastSeq=SELECT TO_CHAR(SYSDATE,'YYYYMMDD')||SEQ_RESV_NO.CURRVAL CURRVAL FROM DUAL
insertBookedRoom=INSERT INTO BOOKED_ROOM VALUES(SEQ_BOOKED_NO.NEXTVAL,?,?,?,?,?,?)
updateCouponStatus=UPDATE COUPON SET COUPON_USED = 'T' WHERE COUPON_NO = ?
selectResvCntByMemberId=SELECT COUNT(*) FROM RESERVATION WHERE RESV_MEMBER=?