#review-query.properties
selectReviewbyRoomNo=SELECT REVIEW_NO, REVIEW_WRITER, RESV_NO, ROOM_NO, REVIEW_CONTENT, REVIEW_DATE, REVIEW_STARCLEAN, REVIEW_STARCOMM, REVIEW_STARCHECKIN, REVIEW_STARLOCATION, REVIEW_STARVALUE, MEMBER_NAME FROM REVIEW R JOIN MEMBER M ON R.REVIEW_WRITER = M.MEMBER_ID WHERE ROOM_NO = ? ORDER BY R.REVIEW_NO DESC
selectReviewList=SELECT * FROM( SELECT RANK() OVER(ORDER BY review_no DESC) RNUM, r.*, m.member_name FROM  review r join member m on r.review_writer = m.member_id where room_no = ?) V WHERE RNUM BETWEEN ? AND ?
selectReviewCount=SELECT COUNT(*) CNT FROM REVIEW WHERE ROOM_NO = ?